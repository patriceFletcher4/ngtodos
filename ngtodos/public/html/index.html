<!DOCTYPE html>
<html lang="en" ng-app='ngtodos'>
<head>
  <meta charset="UTF-8">
  <title>ngtodos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class='container' ng-controller='MainController'>
    <div class="row">
      <div class="col-md-8 col-md-offset-2"></div>
      <div class="form-group">
        <label>Description:</label>
        <input type="text" class="form-control" ng-model='description'>
      </div>


      <div class="col-md-8 col-md-offset-2">
        <button class="btn btn-warning btn-block" ng-click='create(description)'>Create</button>
      </div>
    </div>
    <div class="row" ng-repeat='eachItem in todos'>
      <div class="jumbotron" data-id={{eachItem.id}}>
        <button class="btn btn-sm btn-danger pull-right" ng-click='delete(eachItem.id)'>X</button>
      <h1>{{eachItem.description}}</h1>
      <p><strong>isComplete:</strong> {{eachItem.isComplete}}</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/MainController.js"></script>
  <script src="js/services/TodoService.js"></script>
</body>
</html>
